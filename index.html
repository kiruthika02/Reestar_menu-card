<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar Menu Chart</title>
    <link rel="stylesheet" href="recipe.css">
    
</head>

<body>
    <div class="section-one">
        <h1 calass="reestar__title">Reestar</h1>
        <p class="reestar__description">Home | Receipe | Contact</p>
    </div>
    <div class="container">
        
        <div class="card">
            <img src="pic four.jpg" alt="food1">
            <h1 class="food__one__title">Pani Puri</h1>
            <p class="food__one__des">Something which is very delicious</p>
            <button class="food__one__button">Order Now</button>
        </div>

        <div class="card">
            <img src="pic three.jpg" alt="food2">
            <h1 class="food__two__title">Cake</h1>
            <p class="food__two__des">Something which is very delicious</p>
            <button class="food__two__button">Order Now</button>
        </div>

        <div class="card">
            <img src="noooodles.jpg" alt="food3">
            <h1 class="food__three__title">Noodles</h1>
            <p class="food__three__des">Something which is very delicious</p>
            <button class="food__three__button">Order Now</button>
        </div>

        <div class="card">
            <img src="pic two.jpg" alt="food4">
            <h1 class="food__four__title">Burger</h1>
            <p class="food__four__des">Something which is very delicious</p>
            <button class="food__four__button">Order Now</button>
        </div>
    </div>
        <div class="bottom">
            <h1 class="table__title">Contact us</h1>
            <table class="table__two">
                <tr>
                    <td>Name</td>
                    <td>
                        <input type="text" placeholder="Enter your name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Age
                    </td>
                    <td>
                        <input type="text" placeholder="Enter your Age">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email
                    </td>
                    <td>
                        <input type="email" placeholder="Enter your email">
                    </td>
                </tr>

            </table>

            <button class="button__title">Send</button>
        </div>
    
</body>

</html>
